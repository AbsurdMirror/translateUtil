<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速翻译</title>
    <link rel="stylesheet" href="styles/translation.css">
</head>
<body>
    <div class="translation-window">
        <div class="translation-header">
            <span>快速翻译</span>
            <div>
                <button class="window-control" id="pinBtn" title="固定窗口">📌</button>
                <button class="window-control" id="closeBtn">×</button>
            </div>
        </div>
        <div class="translation-content" id="translationContent">
            <!-- 翻译结果将在这里动态显示 -->
        </div>
        <div class="translation-footer">
            <button id="copyBtn" class="secondary-btn">复制译文</button>
            <button id="retranslateBtn" class="primary-btn">重新翻译</button>
        </div>
    </div>

    <script src="translation.js"></script>
</body>
</html>
